<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="css/style.css">
    <title>jQuery_pro</title>
</head>
<body>
<nav>
    <div class="switch-wrapper">
        <input id="switchCheckbox" type="checkbox">
        <label for="switchCheckbox" class="switch"></label>
    </div>

</nav>
<section>
    <form action="" id="login-form">

        <label for="name">نام </label>
        <input type="text" id="name" class="x">
        <label for="family"  class="x">نام خانوادگی</label>
        <input type="text" id="family">
        <label for="code"  class="x">کد ملی</label>
        <input type="text" id="code">

    <div class="social-login-wrapper">
        <div class="social-login">ورود توسط شبکه های اجتماعی</div>
        <!--        <a href="" class="social-login">ورود توسط شبکه های اجتماعی</a>-->

            <i class="fab fa-google"></i>
        </div>
    </div>
